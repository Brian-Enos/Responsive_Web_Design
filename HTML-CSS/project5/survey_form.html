<!DOCTYPE html>
<html lang="en">
  <head>
    <title><h1 id="title">Survey Form</h1></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>


    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
        </fieldset>
      <fieldset>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>
        </fieldset>
      <fieldset>
        <label id="number-label">Age<input id="number" type="number" min="0" max="100" placeholder="Age"></label>
        </fieldset>


      <fieldset>
        <label>Which Option best describes your current role?</<input type=""></label>
        <select id="dropdown">
          <option value="" disabled selected>Select Current Role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        </fieldset>

        <label>Would you recommend freecodeCamp to a friend?</label>
        <label type="radio">Definately<input type="radio" value="radio" name="radio"</label>
        <label >Maybe<input type="radio" value="radio" name="radio"></label>
        <label>Not Sure<input type="radio" value="radio" name="radio"></label>





      <fieldset>
        <label>What is your favourite feature of freecodecamp?</label>
        <select id="dropdown">
          <option id="" disabled selected>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </fieldset>






      <label for="checkbox0" >What would you like improved?(select all that apply)</label>
      <hr>
      <label for="checkbox1" class="checkbox">Front-end Projects<input type="checkbox" value="checkbox1" id="checkbox1"></label>
      <label for="checkbox2" class="checkbox">Back-end Projects<input type="checkbox" value ="checkbox2" id="checkbox2"></label>
      <label for="checkbox3" class="checkbox">Data Visualization<input type="checkbox" value="checkbox3" id="checkbox3"></label>
      <label for="checkbox4" class="checkbox">Challenges<input type="checkbox" value="checkbox4" id="checkbox4"></label>
      <label for="checkbox5" class="checkbox">Open Source Community<input type="checkbox" value="checkbox5" id="checkbox5"></label>
      <label for="checkbox6" class="checkbox">Gitter help rooms<input type="checkbox" value="checkbox6" id="checkbox6"></label>
      <label for="checkbox7" class="checkbox">Videos<input type="checkbox" id="checkbox7" value="checkbox7"></label>
      <label for="checkbox8" class="checkbox">City Meetups<input type="checkbox" value="checkbox8" id="checkbox8"></label>
      <label for="checkbox9" class="checkbox">Wiki<input type="checkbox" id="checkbox9" value="checkbox9"></label>
      <label for="checkbox10" class="checkbox">Forum<input type="checkbox" value="checkbox10" id="checkbox10"></label>
      <label for="checkbox11" class="checkbox">Additional Courses<input type="checkbox" value="checkbox11" id="checkbox11"></label>




      <fieldset>
        <label>Any commrents or Suggestions?<textarea>Enter your comments here</textarea></label>
      </fieldset>

      <button type="submit" id="submit" class="button">Submit</button>

    </form>

  </body>
</html>
